{% extends 'base.html' %}
{% block content %}
	<div class="main_content produces">
		<div class="container" style="background-color: #fff;height: 600px;">
			<div class="title">
				<h2>产品公告</h2>
			</div>
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
			  {% for produce in produces %}
				  <div class="panel panel-warning attention">
				    <div class="panel-heading" role="tab" id="{{produce.number}}">
				      <h4 class="panel-title">
				        <a data-toggle="collapse" data-parent="#accordion" href="#{{produce.href}}" aria-expanded="true" aria-controls="{{produce.href}}">
				          {{produce.title}}
				        </a>
				      </h4>
				    </div>
				    <div id="{{produce.href}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{produce.number}}">
				      <div class="panel-body">
				        <p>尊敬的客户：</p>
				        <p style="font-size:15px;text-indent: 2em;">{{produce.content}}</p>
						<p style="text-align: right;">{{produce.author}}</p>
						<p style="text-align: right;">{{produce.time}}</p>
				      </div>
				    </div>
				  </div>
			  {% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
</body>

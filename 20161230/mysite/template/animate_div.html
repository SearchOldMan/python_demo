<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animate_box</title>
	<style>
		.header{
			width: 600px;
			margin: 50px auto;
			border:1px solid red;
		}
		ul{
			list-style:none;
		}
		ul li{
			width: 80px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			float: left;
		}
	</style>
</head>
<body>
	
	<div class="header">
		<ul>
			<li><a href="javascript:;">1</a></li>
			<li><a href="javascript:;">2</a></li>
			<li><a href="javascript:;">3</a></li>
			<li><a href="javascript:;">4</a></li>
			<li><a href="javascript:;">5</a></li>
			<li><a href="javascript:;">6</a></li>
		</ul>
	</div>
</body>
</html>
